<!DOCTYPE html> {% load static %}
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>{% block title %}Base{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'chatbot/bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css" />
    <!-- Extra headcontent -->
    {% block headblock %}{% endblock headblock %}
</head>

<body>
    <!-- Start Block -->
    {% block content %}

    <!-- End Block -->
    {% endblock content %}



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'chatbot/js/bs-init.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="{% static 'chatbot/js/theme.js' %}"></script>
    <script src="{% static 'js/chatbot.js' %}"></script>
    <!-- Extra Scripts -->
    {% block scriptblock %}{% endblock scriptblock %}
</body>

</html>
